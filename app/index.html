<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<!-- Include a polyfill for ES6 Promises (optional) for IE11 and Android browser -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/datatables/media/css/jquery.dataTables.css" />
    <link rel="stylesheet" href="bower_components/angucomplete-alt/angucomplete-alt.css" />
    <link rel="stylesheet" href="bower_components/sweetalert2/dist/sweetalert2.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
      
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sugarrush.css">
    <link rel="stylesheet" href="styles/foundation.min.css">
    <link rel="stylesheet" href="styles/normalize.css"> 

    

    <!-- endbuild -->
   
  </head>

  <body ng-app="webApp">
     <div>  
      <div id="logo-container" class="no-print">
        
      </div>
      <div id="sidebar" class=" no-print" ng-controller = 'ModulosCtrl'>
        <div class="sidebar_scroll"> <!-- start of slimScroll -->

          <ul class="nav lg-menu" id="main-nav">         

            <li ng-repeat='m in modulos' >
              <a href="#"> <i class="ti-layout-grid3-alt"></i> <span>{{m.nombre}}</span> <i class="pull-right has-submenu ti-angle-right"></i></a>
              <ul class="nav nav-submenu"> 
                <li ng-repeat='p in m.screens'>
                  <a href="/#/{{p.link}}" >{{p.nombre}}</a>
                </li>
             
            </li>           
          </ul>

        </div>
      </div>

      <main id="playground">
        <nav class="navbar navbar-top navbar-static-top">
          <div class="container-fluid">

            <!-- sidebar collapse and toggle buttons get grouped for better mobile display -->
            <div class="navbar-header nav">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-top">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
             
            </div>

           

          </div>
        </nav>
         <div class="container">
          <div class="row">    
              
              <div ng-view=""></div>
                    
          </div>
        </div>
    
    </main>
   
  </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="bower_components/angucomplete-alt/angucomplete-alt.js"></script>
    <script src="bower_components/sweetalert2/dist/sweetalert2.js"></script>
    <script src="bower_components/ngMask/dist/ngMask.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>         
        <script src="scripts/libs/sugarrush.js"></script>

        <script src="scripts/services/usablesservice.js"></script>
        <script src="scripts/services/settingsservice.js"></script>
        <script src="scripts/services/salesservice.js"></script>

</body>

<div class="generic">
	<div class='row'>
	
			<h2>
				Configuraci√≥n General <img class='img_button' src="images/back.png" ng-click='back()'>
			</h2>
	</div>
		
	<form name='item_form'>
		<div class='form_container'>
			<label for="tasa_financiamiento">Tasa Financiamiento:</label>
		  	<div class="form-group">			   
			    <input type='number'  name='tasa_financiamiento' ng-disabled = 'saving'  ng-model='setting.tasa_financiamiento'/>			    
		  	</div>

		  	 <label for="porcentaje_enganche">% Enganche:</label>
		  	<div class="form-group">			   
			    <input type='number' name='porcentaje_enganche' ng-disabled = 'saving' required ng-model='setting.porcentaje_enganche'/>			   
		  	</div>

		  	<label for="plazo_maximo">Plazo Maximo:</label>
			<div class="form-group">			    
			    <input type='number' name='plazo_maximo' ng-disabled = 'saving' required  ng-model='setting.plazo_maximo'/>			   
		  	</div>
		  <div class='large-4 columns' >
			<button class='btn btn-primary' ng-click='Cancelar()'>Cancelar</button>
			</div>
		  	<div>
				<button ng-disabled='item_form.$invalid' class='btn btn-primary' ng-click='SaveSetting()'>Guardar</button>
		    </div>
		</div>
</div>
